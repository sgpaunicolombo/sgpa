<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section class="contenido-contenedor">
            <div class="border contenedor top">
                <h1 class="tittle">Asignar Coordinador de Proyectos de Aula</h1>
                <div class="cprosel">
                    <div class="c1"></div>
                    <div class="c2">#{programaController.programa.nombreCompleto}</div>
                    <div class="c3">#{programaController.programa.coordinadorPA.toString()}</div>
                    <div class="c4"><h:commandButton action="#{programaController.asignarCoordinadorPA()}" value="Asignar" rendered="#{not empty programaController.programa.coordinadorPA}" /></div>
                </div>
                <p:panelGrid columns="1">
                    <p:panel header="Programas">                        
                        <p:dataTable var="pro" value="#{programaController.programas}" >
                            <p:column headerText="Codigo">
                                #{pro.codigo}
                            </p:column>
                            <p:column headerText="Nombre">
                                #{pro.nombre}
                            </p:column>
                            <p:column headerText="Coordinador Proyectos de Aula">
                                #{pro.coordinadorPA.toString()}
                            </p:column>
                            <p:column headerText="">
                                <h:commandButton value="seleccionar" action="#{programaController.consultarprograma(pro)}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel header="Profesores">
                        <p:dataGrid var="prof" columns="4" rows="4" paginator="true" value="#{profesorController.profesores}" >
                            <p:panel>
                                <f:facet name="header">
                                    <h:outputText value="#{prof.identificacion}"/>
                                    <h:commandButton value="seleccionar" action="#{programaController.seleccionarCoordinadorPA(prof)}" />
                                </f:facet>
                                <div class="cpanelprofe" style="font-size: 9pt" >
                                    <div class="ciprof"><p:graphicImage value="/Imagenes/Perfiles/#{prof.imagenPerfil()}" style="width: 120px;height: 90px "  /> </div>
                                    <div class="cd1prof">
                                        <h:outputText value="#{prof.primerNombre} #{prof.segundoNombre}" /><br/>
                                        <h:outputText value="#{prof.primerApellido} #{prof.segundoApellido}" />
                                    </div>
                                    <div class="cd2prof">
                                        <h:outputText value="#{prof.perfil}" />
                                    </div>
                                    <div class="copprof"></div>
                                    <div class="cd3prof">
                                        <h:outputText value="#{prof.tipocontrato}" />
                                    </div>
                                </div>
                            </p:panel>
                        </p:dataGrid>
                    </p:panel>
                </p:panelGrid>

            </div>
        </section>

    </h:body>
    <style>
        .cprosel {  display: grid;
                    grid-template-columns: 1fr 1fr 1fr 1fr;
                    grid-template-rows: 80px;
                    grid-auto-columns: 1fr;
                    gap: 0px 0px;
                    grid-auto-flow: row;
                    grid-template-areas:
                        "c1 c2 c3 c4";
        }

        .c1 { grid-area: c1; }

        .c2 { grid-area: c2; }

        .c3 { grid-area: c3; }

        .c4 { grid-area: c4; }

    </style>
</html>
