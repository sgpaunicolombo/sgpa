<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section class="contenido-contenedor">
            <div class="border contenedor top">
                <h1 class="tittle">Gestor Propuestas</h1>
                <p:accordionPanel widgetVar="basic">
                    <p:tab title="Informacion Basica del Proyecto">
                        <div class="contaproy">
                            <div class="ctitulo">
                                <p:inputText placeholder="Titulo" size="100" value="#{proyectoAulaController.proyecto.titulo}"/>
                            </div>
                            <div class="cdescrip">
                                <p:inputTextarea placeholder="Problematica" cols="100" value="#{proyectoAulaController.proyecto.problematica}" />
                            </div>                           
                            <div align="right" class="cfech">
                                <p:calendar value="#{proyectoAulaController.proyecto.fecha_inicio}" />
                            </div>
                        </div>
                    </p:tab>
                    <p:tab title="Itenes del Proyecto">

                    </p:tab>
                    <p:tab title="Integrantes">

                    </p:tab>
                </p:accordionPanel>
                <p:panelGrid columns="4">
                    <h:commandButton value="Cerrar" />
                    <h:commandButton value="Guardar" action="#{proyectoAulaController.guardar()}" />
                    <h:commandButton value="Publicar" />
                </p:panelGrid>



            </div>
        </section>
    </h:body>

    <style>
        .contaproy {  display: grid;
                      grid-template-columns: 150px 150px 150px 150px;
                      grid-template-rows: 60px 60px 60px;
                      grid-auto-columns: 1fr;
                      gap: 0px 0px;
                      grid-auto-flow: row;
                      grid-template-areas:
                          "clider clider cfech cfech"
                          "ctitulo ctitulo ctitulo ctitulo"
                          "cdescrip cdescrip cdescrip cdescrip";
        }

        .ctitulo { grid-area: ctitulo; }

        .cdescrip { grid-area: cdescrip; }

        .clider { grid-area: clider; }

        .cfech { grid-area: cfech; }

    </style>

</html>
