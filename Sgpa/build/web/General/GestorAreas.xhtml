<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <div class="cgusuarios">
            <div class="l1">Nombre: </div>
            <div class="c1"><p:inputText value="#{coordinadorController.area.nombre}" /></div>
            <div class="l2">Nombre Corto: </div>
            <div class="c2"><p:inputText value="#{coordinadorController.area.nombreCorto}" /></div>
            <div class="l3">Descripcion: </div>
            <div class="c3"><p:inputText value="#{coordinadorController.area.descripcion}" /></div>
            
     
            <div class="cop"><h:commandButton action="#{coordinadorController.registrarArea()}" value="Registrar" />   </div>
        </div>
        <p:dataTable var="ara" value="#{coordinadorController.areas}">
            <p:column headerText="Nombre">
                #{ara.nombre}
            </p:column>
            <p:column headerText="Nombre Corto">
                #{ara.nombreCorto}
            </p:column>
            <p:column headerText="Primer Nombre">
                #{ara.descripcion}
            </p:column>
            <p:column headerText="Segundo Nombre">
                #{ara.estado}
            </p:column>
            <p:column>
                <h:commandButton action="#{coordinadorController.EliminarArea(ara)}" value="Eliminar"  />
                    
                
            </p:column>
           
        </p:dataTable>
    </h:body>
    <style>
        .layout {
            width: 1366px;
            height: 768px;

            display: grid;
            grid:
                "sidebar body" 1fr
                / auto 1fr;
            gap: 8px;
        }

        .izquierda { grid-area: sidebar; }
        .contenido { grid-area: body; }
        .icon-btn-eliminar{
            width: 25px;
            height: 25px;
            color: red;
        }


        .cgusuarios {  display: grid; 
                       grid-template-columns: 150px 250px 150px 250px; 
                       grid-template-rows: 60px 60px 60px 60px 60px 60px 60px; 
                       gap: 0px 0px; 
                       grid-template-areas: 
                           "l1 c1 l2 c2"
                           "l3 c3 l4 c4"
                           "l5 c5 l6 c6"
                           "l7 c7 l8 c8"
                           "l9 c9 l10 c10"
                           "l11 c11 l12 c12"
                           "l13 c13 cop cop"; 
        }
        .l1 { grid-area: l1; }
        .c1 { grid-area: c1; }
        .l2 { grid-area: l2; }
        .c2 { grid-area: c2; }
        .l3 { grid-area: l3; }
        .c3 { grid-area: c3; }
        .l4 { grid-area: l4; }
        .c4 { grid-area: c4; }
        .l5 { grid-area: l5; }
        .c5 { grid-area: c5; }
        .l6 { grid-area: l6; }
        .c6 { grid-area: c6; }
        .l7 { grid-area: l7; }
        .c7 { grid-area: c7; }
        .l8 { grid-area: l8; }
        .c8 { grid-area: c8; }
        .l9 { grid-area: l9; }
        .c9 { grid-area: c9; }
        .l10 { grid-area: l10; }
        .c10 { grid-area: c10; }
        .l11 { grid-area: l11; }
        .c11 { grid-area: c11; }
        .l12 { grid-area: l12; }
        .c12 { grid-area: c12; }
        .l13 { grid-area: l13; }
        .c13 { grid-area: c13; }
        .cop { grid-area: cop; }

    </style>
</html>
