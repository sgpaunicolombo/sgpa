<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section class="contenido-contenedor">
        <div class="border contenedor top">
             <h1 class="tittle">Gestionar Profesores</h1>
             <div class="contenedor-form">
                 <div class="form-izq">
                     <div class="input-form-310">
                        Primer Nombre
                        <p:inputText  class="iform" value="#{profesorController.profesor.primerNombre}" />
                     </div>
                      <div class="input-form-310">
                        Primer Apellido
                        <p:inputText class="iform" value="#{profesorController.profesor.primerApellido}" />
                      </div>  
                     <div class="input-form-170">
                        Tipo Identificacion

                       <p:selectOneMenu  class="iform" value="#{profesorController.profesor.tipo_ide}">
                           <f:selectItem itemLabel="Select One" itemValue=""/>
                           <f:selectItem itemLabel="TI" itemValue="TI"/>
                           <f:selectItem itemLabel="CC" itemValue="CC"/>
                           <f:selectItem itemLabel="CE" itemValue="CE"/>                         
                       </p:selectOneMenu> 
                     </div>
                     <div class="input-form-310">
                        Username
                        <p:inputText class="iform" value="#{profesorController.profesor.login}" />
                     </div>
                     <div class="input-form-170">
                        Genero
                        <p:selectOneMenu  class="iform" value="#{profesorController.profesor.genero}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>                    
                        </p:selectOneMenu>
                     </div>
                      <div class="input-form-310">
                        Email
                        <p:inputText type="email"  class="iform" value="#{profesorController.profesor.email}" />
                      </div>
                     <div class="input-form-170">
                        Tipo de Contrato

                       <p:selectOneMenu  class="iform" value="#{profesorController.profesor.tipocontrato}">
                           <f:selectItem itemLabel="Select One" itemValue=""/>
                           <f:selectItem itemLabel="Tiempo Completo" itemValue="Tiempo Completo"/>
                           <f:selectItem itemLabel="Medio Tiempo" itemValue="Medio Tiempo"/>
                           <f:selectItem itemLabel="3/4 de Tiempo" itemValue="3/4 de Tiempo"/> 
                           <f:selectItem itemLabel="Catedra" itemValue="Catedra"/>                           
                       </p:selectOneMenu>
                    </div>
               </div>
                 
                 
              <div class="form-dere">
                     <div class="input-form-310">
                        Segundo Nombre
                        <p:inputText class="iform" value="#{profesorController.profesor.segundoNombre}" />
                     </div>
                 <div class="input-form-310">
                     Segundo Apellido
                     <p:inputText class="iform" value="#{profesorController.profesor.segundoApellido}" />
                 </div>
                 <div class="input-form-310">
                    Identificacion
                    <p:inputText class="iform" value="#{profesorController.profesor.identificacion}" /> 
                 </div>
                <div class="input-form-310">
                    Password
                    <p:inputText class="iform" value="#{profesorController.profesor.password}" />
                </div>
                <div class="input-form-310">
                    Telefono
                    <p:inputText class="iform" value="#{profesorController.profesor.telefono}" />
                </div>
                <div class="input-form-310">
                    Direccion
                    <p:inputText class="iform" value="#{profesorController.profesor.direccion}" />
                </div>
                 <div class="botones">
                     <h:commandButton class="boton" action="#{profesorController.registrarprofesor()}" value="Registrar" />  
                    
                 </div>
                     
                    
              </div>
             </div>
                 
                
               
                 
                 
       

             <p:dataGrid var="prof" columns="4" rows="8" paginator="true" pageLinks="" value="#{profesorController.profesores}" >
            <div>
                <div class="id-carta"><span>#{prof.identificacion}</span></div>
                
                <div class="img-nombre">
                    <div ><p:graphicImage value="/Imagenes/Perfiles/#{prof.imagenPerfil()}" style="width: 80px;height: 80px; margin-left: 5px; border-radius: 50px;"  /> </div>
                    <div style="margin-left: 10px;">
                        <h:outputText value="#{prof.primerNombre} #{prof.segundoNombre}" /><br></br>
                        <h:outputText value="#{prof.primerApellido} #{prof.segundoApellido}" />
                    </div> 
                </div>
                 
                <div class="contrato-carta"><span>#{prof.tipocontrato}</span></div>
                <!--<div>
                    <h:outputText value="" />
                 </div> !-->
            </div>
            
            
        </p:dataGrid>
    

        </div>
    </section>

    </h:body>
    <style>
        .botones{
            width: 310px;
            
            text-align: right;
        }
        .boton{
            background-color: #004F9E;
            border: none;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            
            
        }
        .contenedor-form{
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }
        .iform{
            border-color: #004F9E !important;
        }
        
        .input-form-310 {
            max-width:310px;
            margin-bottom: 15px;
            font-size: 13px;
            
        }
        .input-form-310 input{
            width: 100%;
        }
        .input-form-170 {
            max-width:175px;
             margin-bottom: 15px;
             font-size: 13px;
        }
        .id-carta{
            width: 100%;
            height: 21px;
            background-color: #004F9E;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        .img-nombre{
            display: flex;
            width: 100%;
            align-items: center;
            font-weight: bold;
            height: 110px;
            font-size: 10px;
        }
        .contrato-carta{
            height: 21px;
            color: white;
            background-color: #888888;
            text-align: center;
            font-size: 12px;
        }
        .ui-datagrid-column {
            padding: 0 !important;
            height: 150px !important;
            width:206px!important;
            background-color: #D9D9D9!important;
        }       
        .ui-datagrid-content{
            padding: 0 !important;
        }

        .cpanelprofe {  display: grid;
                        grid-template-columns: 60px 60px 100px;
                        grid-template-rows: 60px 60px 60px;
                        grid-auto-columns: 1fr;
                        gap: 0px 0px;
                        grid-auto-flow: row;
                        grid-template-areas:
                            "ciprof ciprof cd1prof"
                            "ciprof ciprof cd2prof"
                            "cd3prof cd3prof copprof";
        }

        .ciprof { grid-area: ciprof; }

        .cd1prof { grid-area: cd1prof; }

        .cd2prof { grid-area: cd2prof; }

        .copprof { grid-area: copprof; }

        .cd3prof { grid-area: cd3prof; }



        .cgprofesores {  display: grid; 
                         grid-template-columns: 150px 250px 150px 250px; 
                         grid-template-rows: 60px 60px 60px 60px 60px 60px 60px; 
                         gap: 0px 0px; 
                         grid-template-areas: 
                             "l1 c1 l2 c2"
                             "l3 c3 l4 c4"
                             "l5 c5 l6 c6"
                             "l7 c7 l8 c8"
                             "l9 c9 l10 c10"
                             "l11 c11 l12 c12"
                             "l13 c13 cop cop"; 
        }
        .l1 { grid-area: l1; }
        .c1 { grid-area: c1; }
        .l2 { grid-area: l2; }
        .c2 { grid-area: c2; }
        .l3 { grid-area: l3; }
        .c3 { grid-area: c3; }
        .l4 { grid-area: l4; }
        .c4 { grid-area: c4; }
        .l5 { grid-area: l5; }
        .c5 { grid-area: c5; }
        .l6 { grid-area: l6; }
        .c6 { grid-area: c6; }
        .l7 { grid-area: l7; }
        .c7 { grid-area: c7; }
        .l8 { grid-area: l8; }
        .c8 { grid-area: c8; }
        .l9 { grid-area: l9; }
        .c9 { grid-area: c9; }
        .l10 { grid-area: l10; }
        .c10 { grid-area: c10; }
        .l11 { grid-area: l11; }
        .c11 { grid-area: c11; }
        .l12 { grid-area: l12; }
        .c12 { grid-area: c12; }
        .l13 { grid-area: l13; }
        .c13 { grid-area: c13; }
        .cop { grid-area: cop; }

    </style>
</html>
