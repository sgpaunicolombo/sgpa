<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <section class="contenido-contenedor">
        <div class=" contenedor top">
            <p:card>
             <h1 class="tittle">Gestor Tipo de Entregable</h1>
             <span class="aviso">Crear Tipo De Entregable</span>
             <div class="contenedor-form periodos" style="align-items: center">
                 <div class="form-izq">
                     <div class="input-form-310">
                         Nombre
                         <p:inputText class="iform" value="#{tipo_EntregableController.tipo_entregable.nombre}" />
                     </div>
                     
                 </div>
                 <div class="form-dere">
                     <div class="input-form-410">
                         Descripcion
                         <p:inputTextarea  class="iform" value="#{tipo_EntregableController.tipo_entregable.descripcion}"/>
                     </div>
                 </div>
             </div>
             <div class="tanone">
                 <h:commandButton class="boton " value="agregar" action="#{tipo_EntregableController.registrarTipo_Entregable()}" />
                
             </div>
       

                
                
             <p:dataTable class="tabla-reporte" var="per" value="#{tipo_EntregableController.tipo_Entregables}" >
                    <p:column headerText="Nombre">
                        #{per.nombre}
                      </p:column>
                    <p:column headerText="Descripcion">
                        #{per.descripcion}
                     </p:column>
                    <p:column headerText="Eliminar">
                        <div class="Acciones">
                            <div class="accion">
                            <i class="uil uil-trash-alt" style="color: red; font-size: 25px"></i>
                            <h:commandButton class="icono" value="Eliminar" action="#{tipo_EntregableController.eliminartipo_Entregable(per)}" />
                        </div>
                        </div>
                        
                    </p:column>
                </p:dataTable>
    
             </p:card>
        </div>
    </section>
    </h:body>
    
       

</html>
