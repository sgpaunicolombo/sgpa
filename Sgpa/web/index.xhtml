<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <script src="https://kit.fontawesome.com/6f2a08f515.js" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"/>
        

        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form  enctype="multipart/form-data">
            <p:panel rendered="#{usuarioController.mpanelLogin}">
                 <ui:include src="PlantillaInicial.xhtml"  />
            </p:panel>
           
            <p:panel rendered="#{!usuarioController.mpanelLogin}">
                <ui:include src="#{usuarioController.paginaActual}"  />
            </p:panel>          
            
            <p:growl/>
        </h:form>
         
    </h:body>
    
</html>
