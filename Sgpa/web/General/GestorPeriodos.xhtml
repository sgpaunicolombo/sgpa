<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section class="contenido-contenedor">
        <div class="border contenedor top">
             <h1 class="tittle">Gestor de Periodos</h1>
           <div class="conper">
            
            <div class="cperiodos">
                
                <h:commandButton value="agregar" action="#{periodoController.registrarPeriodo()}" />
                
                <p:panelGrid  columns="2">
                    <h:outputText value="Año" />
                    <p:spinner value="#{periodoController.periodo.anio}" min="2022" max="2040" />
                    <h:outputText value="Periodo" />
                    <p:panel>
                        <p:selectOneButton value="#{periodoController.periodo.numero}">
                            <f:selectItem itemLabel="I" itemValue="1"/>
                            <f:selectItem itemLabel="II" itemValue="2"/>
                        </p:selectOneButton>
                    </p:panel>

                    <p:inputText id="cnp" value="#{periodoController.periodo.numero}" rendered="false" />
                </p:panelGrid>   
                 
                <div class="lfechai">Fecha Inicial</div>
            <div class="lfechaf">Fecha Final</div>
            <div class="cfechai"><p:calendar value="#{periodoController.periodo.fechaInicial}" /></div>
            <div class="cfechaf"><p:calendar value="#{periodoController.periodo.fechaFinal}" /></div>
            <div class="cinfp">
                            
            </div>
            <div class="cboton"><h:commandButton value="agregar" action="#{periodoController.registrarPeriodo()}" /></div>
               
                
                
            </div>
            
        </div>
        <p:dataTable class="tabla-reporte" var="per" value="#{periodoController.periodos}" >
                    <p:column headerText="Fecha Inicial">
                        <p:calendar id="datei" value="#{per.fechaInicial}"/>
                    </p:column>
                    <p:column headerText="Fecha Final">
                        <p:calendar id="datef" value="#{per.fechaFinal}"/>   
                    </p:column>
                    <p:column headerText="Año">
                        #{per.anio}
                    </p:column>
                    <p:column headerText="Periodo">
                        #{per.numero}
                    </p:column>
                    <p:column headerText="">

                    </p:column>
                </p:dataTable>
        
    

        </div>
    </section>

        
    </h:body>
    <style>
        .cperiodos{
           
            display:flex;  
        }
    </style>
       
</html>
