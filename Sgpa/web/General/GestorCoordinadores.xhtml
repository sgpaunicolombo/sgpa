<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="cgusuarios">
            <div class="l1">Primer Nombre</div>
            <div class="c1"><p:inputText value="#{coordinadorController.coordinador.primerNombre}" /></div>
            <div class="l2">Segundo Nombre</div>
            <div class="c2"><p:inputText value="#{coordinadorController.coordinador.segundoNombre}" /></div>
            <div class="l3">Primer Apellido</div>
            <div class="c3"><p:inputText value="#{coordinadorController.coordinador.primerApellido}" /></div>
            <div class="l4">Segundo Apellido</div>
            <div class="c4"><p:inputText value="#{coordinadorController.coordinador.segundoApellido}" /></div>
            <div class="l5">Tipo Identificacion</div>
            <div class="c5"> 
                <p:selectOneMenu  value="#{coordinadorController.coordinador.tipo_ide}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="TI" itemValue="TI"/>
                    <f:selectItem itemLabel="CC" itemValue="CC"/>
                    <f:selectItem itemLabel="CE" itemValue="CE"/>                         
                </p:selectOneMenu></div>
            <div class="l6">Identificacion</div>
            <div class="c6"><p:inputText value="#{coordinadorController.coordinador.identificacion}" /></div>
            <div class="l7">Username</div>
            <div class="c7"><p:inputText value="#{coordinadorController.coordinador.login}" /></div>
            <div class="l8">Password</div>
            <div class="c8"><p:inputText value="#{coordinadorController.coordinador.password}" /></div>
            <div class="l9">Genero</div>
            <div class="c9"> 
                <p:selectOneMenu  value="#{coordinadorController.coordinador.genero}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                    <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>                    
                </p:selectOneMenu>
            </div>
            <div class="l10">Telefono</div>
            <div class="c10"><p:inputText value="#{coordinadorController.coordinador.telefono}" /></div>
            <div class="l11">Email</div>
            <div class="c11"><p:inputText value="#{coordinadorController.coordinador.email}" /></div>
            <div class="l12">Telefono</div>
            <div class="c12"><p:inputText value="#{coordinadorController.coordinador.telefono}" /></div>
            <div class="l13">Direccion</div>
            <div class="c13"><p:inputText value="#{coordinadorController.coordinador.direccion}" /></div>
            <div class="cop"><h:commandButton action="#{coordinadorController.registrar()}" value="registrar" />   </div>
        </div>
        <p:dataTable class="tabla-reporte" var="usu" value="#{coordinadorController.coordinadores}">
            
            <p:column  class="thead" headerText="Identificacion">
                #{usu.identificacion}
            </p:column>
            <p:column headerText="Primer Nombre">
                #{usu.primerNombre}
            </p:column>
            
            <p:column headerText="Primer Apellido">
                #{usu.primerApellido}
            </p:column>
                        
            <p:column headerText="Genero">
                #{usu.genero}
            </p:column>
            <p:column headerText="Telefono">
                #{usu.telefono}
            </p:column>
            
            
            <p:column headerText="Tipo">
                #{usu.tipo}
            </p:column>
            <p:column headerText="Estado">
                #{usu.estado}
            </p:column>
            
        </p:dataTable>
    </h:body>
    <style>
        
        .layout {
            width: 1366px;
            height: 768px;

            display: grid;
            grid:
                "sidebar body" 1fr
                / auto 1fr;
            gap: 8px;
        }

        .izquierda { grid-area: sidebar; }
        .contenido { grid-area: body; }


        .cgusuarios {  display: grid; 
                       grid-template-columns: 150px 250px 150px 250px; 
                       grid-template-rows: 60px 60px 60px 60px 60px 60px 60px; 
                       gap: 0px 0px; 
                       grid-template-areas: 
                           "l1 c1 l2 c2"
                           "l3 c3 l4 c4"
                           "l5 c5 l6 c6"
                           "l7 c7 l8 c8"
                           "l9 c9 l10 c10"
                           "l11 c11 l12 c12"
                           "l13 c13 cop cop"; 
        }
        .l1 { grid-area: l1; }
        .c1 { grid-area: c1; }
        .l2 { grid-area: l2; }
        .c2 { grid-area: c2; }
        .l3 { grid-area: l3; }
        .c3 { grid-area: c3; }
        .l4 { grid-area: l4; }
        .c4 { grid-area: c4; }
        .l5 { grid-area: l5; }
        .c5 { grid-area: c5; }
        .l6 { grid-area: l6; }
        .c6 { grid-area: c6; }
        .l7 { grid-area: l7; }
        .c7 { grid-area: c7; }
        .l8 { grid-area: l8; }
        .c8 { grid-area: c8; }
        .l9 { grid-area: l9; }
        .c9 { grid-area: c9; }
        .l10 { grid-area: l10; }
        .c10 { grid-area: c10; }
        .l11 { grid-area: l11; }
        .c11 { grid-area: c11; }
        .l12 { grid-area: l12; }
        .c12 { grid-area: c12; }
        .l13 { grid-area: l13; }
        .c13 { grid-area: c13; }
        .cop { grid-area: cop; }

    </style>
</html>
