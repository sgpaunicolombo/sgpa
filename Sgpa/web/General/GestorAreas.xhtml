<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
   <h:body> 
       <section class="contenido-contenedor">
        <div class="border contenedor top">
             <h1 class="tittle">Gestor de Areas</h1>
             <div class="cgusuarios">
            <div class="l1">Nombre: </div>
            <div class="c1"><p:inputText value="#{coordinadorController.area.nombre}" /></div>
            <div class="l2">Nombre Corto: </div>
            <div class="c2"><p:inputText value="#{coordinadorController.area.nombreCorto}" /></div>
            <div class="l3">Descripcion: </div>
            <div class="c3"><p:inputText value="#{coordinadorController.area.descripcion}" /></div>
            
     
            <div class="cop"><h:commandButton action="#{coordinadorController.registrarArea()}" value="Registrar" />   </div>
        </div>
        <p:dataTable var="ara" class="tabla-reporte" value="#{coordinadorController.areas}">
            <p:column headerText="Nombre">
                #{ara.nombre}
            </p:column>
            <p:column headerText="Nombre Corto">
                #{ara.nombreCorto}
            </p:column>
            <p:column headerText="Primer Nombre">
                #{ara.descripcion}
            </p:column>
            <p:column headerText="Segundo Nombre">
                #{ara.estado}
            </p:column>
            <p:column>
                <h:commandButton action="#{coordinadorController.EliminarArea(ara)}" value="Eliminar"  />
                    
                
            </p:column>
           
        </p:dataTable>
    

        </div>
    </section>
         
    </h:body>
</html>
