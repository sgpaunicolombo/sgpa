<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <section class="contenido-contenedor">
        <div class="border contenedor top">
            <h1 class="tittle">Gestor MATRICULAS</h1>
            <p:wizard>
                <p:tab id="test" title="Semestres">
                    <p:dataTable style="font-size: 10pt" var="coor" value="#{coordinadorController.asigcon.semcon.semestres}">
                        <p:column headerText="Semestres">
                            #{coor.denominacion}
                        </p:column>
                        <p:column headerText="">
                            <h:commandButton value="+" action="#{asignaturaController.agregarSemestre(coor)}"/>
                        </p:column>
                    </p:dataTable> 
                </p:tab>
                <p:tab id="tmat" title="Areas">
                    <p:dataTable style="font-size: 10pt" var="coor" value="#{coordinadorController.areas}">
                        <p:column headerText="Nombre">
                            #{coor.nombre}
                        </p:column>
                        <p:column headerText="Nombre Corto">
                            #{coor.nombreCorto}
                        </p:column>
                        <p:column headerText="">
                            <h:commandButton value="+" action="#{asignaturaController.agregarArea(coor)}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:wizard>
        </div>
        </section>
      
</html>
