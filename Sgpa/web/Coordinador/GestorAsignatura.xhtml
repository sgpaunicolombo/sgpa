<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <section class="contenido-contenedor">
            <div class="border contenedor top">
                <h1 class="tittle">Gestor Asignaturas</h1>
                <p:panel rendered="#{!asignaturaController.mostPCsecc}">
                    <p:dataTable class="tabla-reporte"  var="prog" value="#{programaController.programas}">
                        <p:column headerText="Codigo">
                            #{prog.codigo}
                        </p:column>
                        <p:column headerText="Nombre">
                            #{prog.nombreCompleto}
                        </p:column>
                        <p:column headerText="">
                            <div class="Acciones">
                                <div class="accion">
                                    <i class="fa fa-hand-pointer" style="color: #005CB9"></i>
                                    <h:commandButton class="icono" value="+" action="#{asignaturaController.obtenerseccionesPeriodo(pa)}" />
                                </div>
                                </div>
                        </p:column>
                    </p:dataTable>                     

                </p:panel>
<!--                <p:panel rendered="#{asignaturaController.mostPCsecc}">

                            <p:dataTable var="sec" value="#{seccionController.secciones}">
                                <p:column headerText="Semestre">
                                    #{sec.semestre.denominacion}
                                </p:column>
                                <p:column headerText="Seccion">
                                    #{sec.denominacion}
                                </p:column>
                            </p:dataTable>                           
                    -->
                    <p:panel rendered="#{asignaturaController.mostPCsecc}">
                        <p:tab title="Semestre">
                        <p:dataTable class="tabla-reporte" style="font-size: 10pt; margin-bottom: 3rem" var="secc" value="#{seccionController.secciones}">
                            <p:column headerText="Semestre">
                                #{secc.semestre.denominacion}
                            </p:column>
                            <p:column headerText="Seccion">
                                #{secc.denominacion}
                            </p:column>
                            <p:column headerText="Seleccionar">
                                <div class="Acciones">
                                <div class="accion">
                                    <i class="fa fa-hand-pointer" style="color: #005CB9"></i>
                                    <h:commandButton class="icono" value="+" action="#{asignaturaController.agregarSeccion(sec)}" />
                                </div>
                                </div>
                            </p:column>
                        </p:dataTable>
                        </p:tab>
                        
                        <p:tab title="Area">
                    <p:dataTable class="tabla-reporte" style="font-size: 10pt" var="areas" value="#{coordinadorController.areas}">
                            <p:column headerText="Nombre">
                                #{areas.nombre}
                            </p:column>
                            <p:column headerText="Nombre Corto">
                                #{area.nombreCorto}
                            </p:column>
                            <p:column headerText="Seleccionar">
                                <div class="Acciones">
                                <div class="accion">
                                    <i class="fa fa-hand-pointer" style="color: #005CB9"></i>
                                    <h:commandButton class="icono" value="+" action="#{asignaturaController.agregarArea(areas)}" />
                                </div>
                                </div>
                            </p:column>
                        </p:dataTable>
                            </p:tab>
                        
                    
                    <div class="btns" style="background-color: #005CB9">
                                    <i class="uil uil-angle-left-b" ></i>
                                    Volver
                                    <h:commandButton class="btn" value="volver" action="#{asignaturaController.volverprogramas()}" />
                                </div>
                </p:panel>    
            </div>
        </section>
    </h:body>
      
</html>
