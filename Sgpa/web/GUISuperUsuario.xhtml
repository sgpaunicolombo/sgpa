<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="container">
            <div class="ccentral">
                <p:panel>
                    <ui:include src="#{usuarioController.paginaSU}" />
                </p:panel>
            </div>
            <div class="carriba">                 
                <h:commandButton action="#{usuarioController.salir()}" value="salir" />
            </div>
            <div class="clogo"></div>
            <div class="cperfil"></div>
            <div class="copciones">
                <h:commandButton value="Gestionar Cordinadores" action="#{usuarioController.gusuarios()}" /><br/>
                <h:commandButton value="gestionar Programas" action="#{usuarioController.gprogramas()}" /><br/>
                <h:commandButton value="gestionar Periodos" action="#{usuarioController.gperiodos()}" /><br/>
            </div>
        </div>
       

    </h:body>

    <style>
        .container {  display: grid;
                      grid-template-columns: 0.3fr 1.7fr;
                      grid-template-rows: 60px 0.5fr 1.5fr;
                      grid-auto-columns: 1fr;
                      gap: 0px 0px;
                      grid-auto-flow: row;
                      grid-template-areas:
                          "clogo carriba"
                          "cperfil ccentral"
                          "copciones ccentral";
        }

        .ccentral { grid-area: ccentral; }

        .carriba { grid-area: carriba; }

        .clogo { grid-area: clogo; }

        .cperfil { grid-area: cperfil; }

        .copciones { grid-area: copciones; }

    </style>
</html>
